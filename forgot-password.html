<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - AgriTech</title>
  <link rel="icon" type="image/png" href="/AgriTech/images/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="theme.css">
</head>
<body>
  <div class="form-container">
    <div style="position: absolute; top: 20px; right: 20px;">
      <button class="theme-toggle" aria-label="Toggle dark/light mode" style="background: rgba(46, 125, 50, 0.1); border: 1px solid rgba(46, 125, 50, 0.3); color: #2e7d32;">
        <i class="fas fa-sun sun-icon"></i>
        <i class="fas fa-moon moon-icon"></i>
        <span class="theme-text">Light</span>
      </button>
    </div>
    
    <div class="brand-section">
      <div class="brand-icon">
        <i class="fas fa-key"></i>
      </div>
      <h2>Reset Password</h2>
      <p class="form-subtitle">Enter your email to reset your password</p>
    </div>
    
    <form onsubmit="handleForgotPassword(event)">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      
      <button type="submit" id="reset-btn">
        <span id="reset-text">Reset Password</span>
      </button>
      
      <p>Remember your password? <a href="login.html">Sign In</a></p>
    </form>
  </div>

  <script src="auth.js"></script>
  <script src="theme.js"></script>
  <script>
    function handleForgotPassword(event) {
      event.preventDefault();
      
      const resetBtn = document.getElementById('reset-btn');
      const resetText = document.getElementById('reset-text');
      const emailInput = document.getElementById('email');
      
      // Add loading state
      resetBtn.classList.add('loading');
      resetText.textContent = 'Processing...';
      resetBtn.disabled = true;
      
      // Reset previous states
      emailInput.classList.remove('error', 'success');
      
      const email = emailInput.value.trim();
      
      setTimeout(() => {
        const result = window.authManager.resetPassword(email);
        
        if (result.success) {
          emailInput.classList.add('success');
          resetText.textContent = 'Password Reset!';
          
          // Show temporary password (in production, this would be sent via email)
          showAuthMessage(`Password reset successful! Your temporary password is: ${result.tempPassword}`, 'success');
          
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 5000);
        } else {
          showAuthMessage(result.message, 'error');
          emailInput.classList.add('error');
          resetBtn.classList.remove('loading');
          resetText.textContent = 'Reset Password';
          resetBtn.disabled = false;
        }
      }, 1500);
    }
  </script>
</body>
</html>
